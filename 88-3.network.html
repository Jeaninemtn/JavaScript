<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- https://stackoverflow.com/questions/68188769/how-to-change-node-image-in-vis-js-when-node-clicked -->

    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            font: 1.6rem 'Margarine';
        }

        #mynetwork {
            width: 100vw;
            height: 100vh;
            background-color: #333333;
            background-size: cover;
        }

    </style>


</head>

<body onload="draw()">

    <div id="mynetwork"></div>

    <script src="./scripts/vis-network.min.js"></script>
    <script>

        // https://github.com/visjs/vis-network
        // https://visjs.github.io/vis-network/docs/network/nodes.html


        var DIR = "./img/";
        var nodes = null;
        var edges = null;
        var network = null;
        var options = null;

        
        // Called when the Visualization API is loaded.
        function draw() {
            DIR = "./img/gateway.png";
            nodes = [
                { id: 1, shape: "circularImage", image: DIR },
                { id: 2, shape: "image", image: DIR },
                { id: 3, shape: "image", image: DIR },
                { id: 4, shape: "image", image: DIR },
                { id: 5, shape: "image", image: DIR },
                { id: 6, shape: "image", image: DIR },
                { id: 7, shape: "image", image: DIR },
                { id: 8, shape: "image", image: DIR },
                { id: 9, shape: "circularImage", image: DIR },
                { id: 10, shape: "image", image: DIR },
            ];

            edges = [
                { from: 1, to: 2 },
                { from: 2, to: 3 },
                { from: 2, to: 4 },
                { from: 4, to: 5 },
                { from: 4, to: 10 },
                { from: 4, to: 6 },
                { from: 6, to: 7 },
                { from: 7, to: 8 },
                { from: 8, to: 9 },
                { from: 8, to: 10 },
            ];

            // create a network

            var container = document.getElementById("mynetwork");

            var data = {
                nodes: nodes,
                edges: edges,
            };

            var options = {
                nodes: {
                    borderWidth: 4,
                    borderWidthSelected: 6,
                    size: 24,
                    color: {
                        border: "transparent",
                        background: "transparent",
                        highlight: {
                            border: "pink",
                            background: "white",
                        },
                    },
            
                    font: { color: "#eeeeee" },
                    shapeProperties: {
                        useBorderWithImage: true,
                    },
                },
                edges: {
                    color: "lightgray",
                },
            };

            network = new vis.Network(container, data, options);
        }

    </script>
</body>

</html>
