<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- https://stackoverflow.com/questions/68188769/how-to-change-node-image-in-vis-js-when-node-clicked -->

    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            font: 1.6rem 'Margarine';
        }

        #mynetwork {
            width: 100vw;
            height: 100vh;
            /* border: 1px solid lightgray; */
            background-color: #333333;
            background-size: cover;
        }

        #form {
            position: fixed;
            top: 0;
            z-index: 999;
            display: flex;
        }

        input {
            margin-right: 5px;
        }

        button {
            padding-right: 10px;
            padding-left: 10px;
            letter-spacing: 0.1rem;
            margin-right: 5px;
        }
    </style>


</head>

<body onload="draw()">
    <form id="form">
        <input type="color" oninput="myFunc(event)">
        <button type="button" onclick="addImg()">Set Image</button>
        <button type="reset" onclick="toReset()">Reset</button>
    </form>
    <div id="mynetwork"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <script src="./scripts/vis-network.min.js"></script>
    <script>

        var network;
        var allNodes;
        var highlightActive = false;
        var nodes;

        function redrawAll() {

            allNodes = [{
                id: 1,
                // label: "Node A_1",
                shape: "image", //added shape..to show image.. in nodes..
                image: "./img/gateway.png"
            }, {
                id: 2,
                // label: "Node A_2",
                shape: "image",
                image: "./img/gateway.png"
            }, {
                id: 3,
                // label: "Node B_1",
                shape: "image",
                image: "./img/gateway.png"
            }, {
                id: 4,
                // label: "Node B_2",
                shape: "image",
                image: "./img/gateway.png"
            },];

            // Create edge data array
            allEdges = [{
                id: "1_2",
                from: 1,
                to: 2
            },
            {
                id: "2_3",
                from: 2,
                to: 3
            },
            {
                id: "1_3",
                from: 1,
                to: 3
            },
            {
                id: "4_1",
                from: 4,
                to: 1
            }
            ]

            var container = document.getElementById('mynetwork');

            nodes = new vis.DataSet(allNodes);

            var edges = new vis.DataSet(allEdges);

            var data = {
                nodes: nodes,
                edges: edges
            };

            //just added some styles..
            var options = {

                nodes: {
                    color: {
                        border: "#111111",
                        background: "#bbbbbb",
                        highlight: {
                            border: "black",
                            background: "white",
                        },
                    }
                },

                edges: {
                    color: {
                        color: '#CCC',
                        highlight: 'blue'
                    },
                    width: 3,
                    length: 275,
                    hoverWidth: .05
                }
            };


            network = new vis.Network(container, data, options);

            //get a JSON object
            allNodes = nodes.get({
                returnType: "Object"
            });
            network.on("click", neighbourhoodHighlight);
        }

        function neighbourhoodHighlight(params) {

            // if something is selected:
            if (params.nodes.length > 0) {
                highlightActive = true;
                var i, j;
                var selectedNode = params.nodes[0];
                var degrees = 2;

                // mark all nodes as hard to read.
                for (var nodeId in allNodes) {
                    allNodes[nodeId].opacity = 0.2; //change to opacity..
                    if (allNodes[nodeId].hiddenLabel === undefined) {
                        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
                        allNodes[nodeId].label = undefined;
                    }
                }

                var connectedNodes = network.getConnectedNodes(selectedNode);
                var allConnectedNodes = [];

                // get the second degree nodes
                for (i = 1; i < degrees; i++) {
                    for (j = 0; j < connectedNodes.length; j++) {
                        allConnectedNodes = allConnectedNodes.concat(network.getConnectedNodes(connectedNodes[j]));
                    }
                }

                // all second degree nodes get a different opacity and their label back
                for (i = 0; i < allConnectedNodes.length; i++) {
                    allNodes[allConnectedNodes[i]].opacity = 0.10
                    if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
                        allNodes[allConnectedNodes[i]].label = allNodes[allConnectedNodes[i]].hiddenLabel;
                        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
                    }
                }

                // all first degree nodes get their own opacity and their label back
                for (i = 0; i < connectedNodes.length; i++) {
                    allNodes[connectedNodes[i]].opacity = undefined;
                    if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
                        allNodes[connectedNodes[i]].label = allNodes[connectedNodes[i]].hiddenLabel;
                        allNodes[connectedNodes[i]].hiddenLabel = undefined;
                    }
                }

                // the main node gets its own opacity and its label back.
                allNodes[selectedNode].opacity = undefined;
                if (allNodes[selectedNode].hiddenLabel !== undefined) {
                    allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
                    allNodes[selectedNode].hiddenLabel = undefined;
                }
            } else if (highlightActive === true) {
                // reset all nodes
                for (var nodeId in allNodes) {
                    allNodes[nodeId].opacity = undefined;
                    if (allNodes[nodeId].hiddenLabel !== undefined) {
                        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
                        allNodes[nodeId].hiddenLabel = undefined;
                    }
                }
                highlightActive = false;
            }

            // transform the object into an array
            var updateArray = [];
            for (nodeId in allNodes) {
                if (allNodes.hasOwnProperty(nodeId)) {
                    updateArray.push(allNodes[nodeId]);
                }
            }
            nodes.update(updateArray);
        }

        redrawAll();

    </script>
</body>

</html>
