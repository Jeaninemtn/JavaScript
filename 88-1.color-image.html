    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /* outline: 1px solid red; */
        }

        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            /* font-family: 'Open Sans', sans-serif; */
        }

        .demo {
            width: 100%;
            height: 100%;
        }

        .demo-images {
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon.target::before,
        .icon.target::after {
            content: ""; 
            /* 偽元素一定要寫content */
            position: absolute;
            /* 讓兩顆球相疊在同一位置 */
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #0fabb7;
            transform: translate(-50%, -50%);
        }

        .icon.target::before {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: animate-ball 3s infinite;
        }

        @keyframes animate-ball {
            0% {
               opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

    </style>
</head>

<body>

    <div class="demo">
        <div class="demo-images">
            <img src="./img/ocean.jpg" draggable="false" />
        </div>
        <div class="border border--one">
            <div class="icon target"></div>
        </div>
    </div>
