<!DOCTYPE html>
<html lang="en">
<head>

    <title>parseInt</title>

    <!-- parseInt(string, radix) -->

    <!-- https://medium.com/unalai/%E8%AA%8D%E8%AD%98-parseint-parsefloat-%E8%88%87-number-%E8%BD%89%E6%8F%9B%E6%88%90%E6%95%B8%E5%AD%97%E7%9A%84%E4%B8%89%E7%A8%AE%E6%96%B9%E6%B3%95-276640aedb4e -->

</head>
<body>
    <div class="abc">1</div>

    <script>
        let a = '15.2',
            b = '16a',
            c = '17.123X',
            d = 0.0000000000123,
            e = 0.01;

        console.log(parseInt(a));
        console.log(parseInt(b));
        console.log(parseInt(c));
        console.log(parseInt(d)); // 注意結果

        // 整數

        // 會先把 d 轉換為字串 1.23e-11
        // 再轉換為數字 所以結果是 1 不是 0

        console.log(parseInt(e));

        console.log(+a); // 15.2
        console.log(+b); // NaN
        
        console.log('---');
        
        console.log(parseFloat(a));
        console.log(parseFloat(b));
        console.log(parseFloat(c));
        console.log(parseFloat(d));
        console.log(parseFloat(e));

        // 浮點數

        // 如果字串裡有其他符號 例如*@#$%&abcde
        // 就沒辦法用+直接轉換成數值

        // NaN = Not a Number --- false

    </script>
</body>
</html>
