<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-content: center;
        }

    </style>

</head>

<body>

    <div class="container">
            <button onclick="subFunction()">-</button>
            <input type="text" id="quantity" value="1">
            <button onclick="addFunction()">+</button>
    </div>


    <script>

        let q = document.getElementById('quantity');

        document.getElementById('quantity').addEventListener('change', myFunction);

        function myFunction() {
            console.log(q.value);
        }

        // let i = q.value;
        // console.log('i', i);

        // function addFunction() {
        //     i ++;
        // };

        function addFunction() {
                q.value ++;
        };

        function subFunction() {
                if (q.value > 1) {
                    q.value --;
                }
        };

        // 偵測input的值改變

        // https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/change_event

        // the change event is not necessarily fired for each alteration to an element's value 並不是每個change都會被觸發

    </script>
</body>

</html>
