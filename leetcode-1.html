    <button onclick="twoSum()">click</button>

    <script>

        // nums = [2,7,11,15], target = 9

        function twoSum(nums, target) {
            nums = [2, 7, 11, 15];
            target = 9;
            for (let i = 0; i < nums.length; i++) {
                for (j = i + 1; j < nums.length; j++) {
                    if (nums[i] + nums[j] == target) {
                        console.log(i, j);
                        // return [i, j];
                    }
                }
            }
        };


    </script>
