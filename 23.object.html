<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>

    <div class="rect"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>

    <script>

        const rect = $('.rect')

        const person = {
            name: {
                first: 'Julie',
                last: 'Forest',
            },
            gender: 'Female',
            age: 27,
        };
        const p2 = { ...person }; // ES6: 展開運算子(spread), 單層複製

        p2.name.first = "Oceane";
        p2.age = 28;

        console.log(person);
        console.log(p2);

        const { gender, age } = p2; // ES6: 展開設定
        console.log(gender, age);
        console.log({ gender: gender, age: age }); // 包裝成物件
        console.log({ gender, age }); // ES6: 包裝成物件


    </script>


</body>

</html>
