    <title>recursion</title>

<body>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

       
        const 階乘 = n => n<=1 ? 1 : n*階乘(n - 1);

        console.log(階乘(6));

        // 階乘 => !
        // 階乘(6) = 6! = 1*2*3*4*5*6

    </script>
</body>
