<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>map</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="info">
            <button onclick="sortByAge()">依年齡排序</button>
            <br />
            <button onclick="sortByName()">依名字排序</button>

            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Job</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

        <script src="js/jquery-3.6.0.js"></script>
        <script>
            const tbody = document.querySelector('tbody');
            const data = [
                {
                    name: "Sam",
                    age: 38,
                    job: "student",
                },
                {
                    name: "John",
                    age: 30,
                    job: "teacher",
                },
                {
                    name: "johnny",
                    age: 19,
                    job: "student",
                },
                {
                    name: "Mary",
                    age: 20,
                    job: "teacher",
                },
            ];

            function renderTable(){

                tbody.innerHTML = data.map(function(v){
                    return  `
                        <tr>
                            <td>${v.name}</td>
                            <td>${v.age}</td>
                            <td>${v.job}</td>
                        </tr>`;
                }).join('');
            }
            renderTable();


            function sortByAge() {
                data.sort(function (a, b) {
                    return a.age - b.age;
                });
                console.log(data);
                renderTable();
            }

            function sortByName() {
                data.sort(function (a, b) {
                    return a.name.toUpperCase() < b.name.toUpperCase() ? -1 : 1; // 字母由小到大
                });
                console.log(data);
                renderTable();
            }

            // map() 會透過函式內所回傳的值組合成一個新的陣列
            // 不會改變原來的陣列 新的陣列長度會等於原陣列
            // 使用map()去呼叫函式 可以讓原陣列裡的每個元素去執行function 將每個元素執行完的結果回傳至新的陣列裡
            
        </script>
    </body>
</html>
