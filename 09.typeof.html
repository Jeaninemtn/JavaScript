<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="abc">1</div>
    <div class="abc">2</div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        let a = 10,
            b;

        console.log( typeof a );
        console.log( typeof b );
        console.log( typeof 1 );
        console.log( typeof true );
        console.log( typeof 'shin' );
        console.log( typeof null );  // 'object'
        console.log( typeof undefined );
        console.log( typeof Number ); // function
        console.log( typeof typeof a ); // typeof 'number'

        const abc = document.querySelectorAll('.abc');
        console.log(abc);
        console.log(typeof abc); // 只能得到object 複雜物件無法用typeof得知類型
        console.log(abc.constructor.name); // 複雜物件用.constructor.name // NodeList


    </script>
</body>
</html>
