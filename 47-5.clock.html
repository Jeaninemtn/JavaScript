    <title>clock</title>
    <style>

        /* https://day.js.org/ */
        /* https://momentjs.com/ */

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #faa;

        }

        .hand {
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .hand-sec {
            position: absolute;
            width: 3px;
            height: 100px;
            background-color: #aaf;
            top: -100px;
            left: -3px;
        }

        .sec-hand-animation {
            animation: sec_hand 60s linear infinite;
        }

        @keyframes sec-hand-animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
