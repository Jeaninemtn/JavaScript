<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        /* 用transition + getSeconds去寫 */

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #faa;

        }

        .hand {
            position: absolute;
            top: 100px;
            left: 100px;
            transition: 2s;
            /* 跑完60秒會有bug */
        }

        .hand-sec {
            position: absolute;
            width: 3px;
            height: 100px;
            background-color: #aaf;
            top: -100px;
            left: -3px;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hand" id="sec-hand">
            <div class="hand-sec"></div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>

    <script>

        const clock = $('.clock');
        const sec_hand = $('#sec-hand');

        const showClock = () => {
            const now = new Date();
            const ss = now.getSeconds();

            for (let ss = 0; ss <= 59; ss++) {    
                console.log(ss);
            }

            if (ss = 0) {
                sec_hand.css('transform', `rotate(0}deg)`)
            }

            setTimeout(showClock, 1000);
        }
        showClock();

    </script>


</body>

</html>
