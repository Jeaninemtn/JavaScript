<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>call by reference</title>
    </head>
    <body>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>

         const ar = [1, 2, 3];
            let n = 1;

            function func(a, b){
                a.push(b);  // b從尾端加入a陣列
            }
            function func3(a, b){
                a.unshift(b);  // b從前端加入a陣列
                return a;
            }

            function func2(m){
                m++;
            }
            var QQ = 20;
            func(ar, QQ);
            console.log("QQ", QQ);

            const br = func3(ar, 20);
            // a---ar; b---20
            // func(ar, 10) --- ar--- [1, 2, 3, 10]
            // func3 --- a.unshift(b) --- return a

            console.log({br});

            // br --- [20, 1, 2, 3, 10]

            func2(n);

            console.log(ar);
            console.log({n});

        </script>
    </body>
</html>
