<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backthick</title>
</head>
<body>
    <div class="abc">1</div>
    <div class="abc">2</div>

    <script>
        let name = 'David';
        const els = document.querySelectorAll('.abc');
        console.log(els);

        const str1 = `<h1>Hello ${ name }</h1>`; // 字串樣版

        // 反引號 `` 可以換行繼續寫 單引號及雙引號不可以

        console.log(str1);

        els[0].innerHTML = str1;

        // 可以看到HTML標籤

        const str2 = "John\'s \n dog";

        console.log(str2);

        els[1].innerText = str2;

        // 只能看得到標籤裡的字

    </script>
</body>
</html>
