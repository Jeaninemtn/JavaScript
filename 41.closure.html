
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>closure</title>
    </head>
    <body>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            
            // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Closures

            const f = (function(){
                let n = 5;
                return function(){
                    n--;
                    if(n>=0){
                        return n;
                    } else {
                        return NaN;
                    }
                };
            })();

            console.log(f());
            console.log(f());
            console.log(f());
            console.log(f());
            console.log(f());
            console.log(f());
            console.log(f());
            console.log(f());
        </script>
    </body>
</html>
