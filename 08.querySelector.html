<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>

<body>

    <!-- https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector -->

    <!-- The Document method querySelector() returns the first Element within the document that matches the specified selector, or group of selectors. If no matches are found, null is returned. -->

    <!-- If you need a list of all elements matching the specified selectors, you should use querySelectorAll() instead. -->


    <table>
        <tr>
            <td class="myc">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="myc">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const myc = $('.myc');
        console.log(myc);
        console.log(myc.length);
        const myc2 = $('.myc2');
        console.log(myc2);
        console.log(myc2.length);

        // 用length去看拿到幾個值

        const myc3 = document.querySelector('.myc');
        console.log(myc3);
        console.log(myc3.length);
        const myc4 = document.querySelectorAll('.myc');
        console.log(myc4);
        console.log(myc4.length);
    </script>

</body>

</html>
