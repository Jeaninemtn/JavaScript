<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offsetX</title>
    <style>
        
        /* 球球隨機改變大小及顏色(hsl) */

        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #faf;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            /* background-color: #ffa; */
            pointer-events: none;
            /* 加上這個會感應不到滑鼠事件 */
            /* 球球才可以重疊 不會亂跑 */
        }
    </style>
</head>

<body>
    <div class="rect"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const rect = document.querySelector('.rect');

        const createBall = (event = {}) => {
            const size = 10 + Math.floor(Math.random() * 21); // 決定大小
            const x = event.offsetX ? (event.offsetX - size / 2) : 0;
            const y = event.offsetY ? (event.offsetY - size / 2) : 0;
            const c = `hsl(${Math.floor(Math.random() * 360)}, 80%, 50%)`

            // Math.floor(x) -> 求小於等於x的最大整數

            // Math.random() -> 0到1之間的亂數

            const b = document.createElement('div');
            b.className = 'ball';
            b.style.left = `${x}px`;
            b.style.top = `${y}px`;
            b.style.height = `${size}px`;
            b.style.width = `${size}px`;
            b.style.backgroundColor = c;
            return b;
        }

        const h = event => {
            rect.append(createBall(event));
        };


        rect.addEventListener('mousedown', event => {
            rect.addEventListener('mousemove', h);
        });

        window.addEventListener('mouseup', event => {
            rect.removeEventListener('mousemove', h);
        });

    </script>
</body>

</html>
