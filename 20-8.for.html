<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>

    <script>

        for (let i = 0; i <= 12; i++) {
            const n = parseInt(i / 4);
            console.log(n);
        }

        // parseInt() 能將輸入的字串轉成整數

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/parseInt


        // -------------------------------------------


        // 3的倍數印出RA 5的倍數印出GIC 15的倍數印出RAGIC

        for (let i = 1; i <= 100; i++) {
            console.log(i);

            if (i % 3 == 0 && i % 5 == 0) {
                console.log(i + "RAGIC");
            } else {
                if (i % 3 == 0) {
                    console.log(i + "RA");
                }
                if (i % 5 == 0) {
                    console.log(i + "GIC");
                }
            }
        }

    </script>
</body>

</html>
