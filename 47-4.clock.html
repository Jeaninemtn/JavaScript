<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>

        /* https://day.js.org/ */
        /* https://momentjs.com/ */

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #faa;

        }

        .hand {
            position: absolute;
            top: 100px;
            left: 100px;
            animation: sec_hand 60s linear infinite;
        }

        .hand-sec {
            position: absolute;
            width: 3px;
            height: 100px;
            background-color: #aaf;
            top: -100px;
            left: -3px;
        }

        @keyframes sec_hand {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body>
    <div class="clock">
        <div class="hand" id="min-hand">
            <div class="hand-min"></div>
        </div>
        <div class="hand" id="sec-hand">
            <div class="hand-sec"></div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>


</body>

</html>
