    <script>
        // 三個常數基本類型 : 數值 Number 布林值 Boolean 字串 String

        console.log(34);   // 34
        console.log(034);  // 八進位 (舊寫法) 28
        console.log(0b101);  // 二進位 5
        console.log(0o34);  // 八進位 o=octpus  28
        console.log(0x34);  // 十六進位 (16的0次方=1)*4 + (16的1次方=16)*3 = 52

    </script>
