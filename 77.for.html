<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p id="demo"></p>

    <script>

        var n
        var x = 5000;
        var sum = 1;
        var countTimes = [];

        for (let n = 1; sum < x; n += 3) {
            sum += n;
            // console.log(n , sum);  // n 跟 加總
            // console.log((n-1)/3 + 1); // 迴圈次數

            countTimes.push(n);
            // console.log(countTimes);
            // console.log(countTimes.length);  // 迴圈次數

            if ( sum > x ) {
                console.log(sum - n);
                const lastOne = countTimes[countTimes.length - 2];
                // 因為 length - 1 會得到 n (最後一個值)
                // 我要的是上一個 n 所以要 length - 2
                console.log(lastOne);
                console.log(countTimes.length - 1);
            }
        }

        // ---------------------------------

        var n = 1;
        var x = 5000;
        var sum = 1;

        while (sum < x) {
            n += 3;
            sum += n;
            // console.log(n , sum);
        }

        // ---------------------------------

        // https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Guide/Loops_and_iteration

    </script>
</body>
