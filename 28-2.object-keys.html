<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.keys</title>
</head>

<!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/keys -->

<!-- https://titangene.github.io/article/javascript-object-keys-values-entries.html -->

<body>
    <p id="demoarr"></p>
    <p id="demoobj"></p>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        // Object.keys() 可直接取得所有 property name

        // array
        let arr = [
            "allen",
            "julie",
            "sam"
        ];

        // object
        let object = {
            a: 1,
            b: 2,
            c: 3
        };

        console.log('arr', Object.keys(arr));  // 回傳的是array
        console.log('obj', Object.keys(object));  // 回傳的是array

        document.getElementById('demoarr').innerHTML = Object.keys(arr);  // 印出0, 1, 2
        document.getElementById('demoobj').innerHTML = Object.keys(object);  // 印出 a, b, c


        // 用 for of 迴圈去寫 可以回傳字串

        
        for (const key of Object.keys(object)) {
            console.log('for of', key);
            console.log('typeof', typeof key);  // string
        }

    </script>
</body>

</html>
