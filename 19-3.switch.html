<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch,case and break</title>

</head>

<body>

    <p id="demo"></p>

    <script>

        let thisMonth;
        switch (new Date().getMonth()) {
            case 0:
                thisMonth = 'January';
                break;
            case 1:
                thisMonth = 'February';
                break;
            case 2:
                thisMonth = 'March';
                break;
            case 3:
                thisMonth = 'April';
                break;
            case 4:
                thisMonth = 'May';
                break;
            case 5:
                thisMonth = 'June';
                break;
            case 6:
                thisMonth = 'July';
                break;
            case 7:
                thisMonth = 'August';
                break;
            case 8:
                thisMonth = 'September';
                break;
            case 9:
                thisMonth = 'October';
                break;
            case 10:
                thisMonth = 'November';
                break;
            case 11:
                thisMonth = 'December';
                break;

        }

        // The optional break statement associated with each case label ensures that the program breaks out of switch once the matched statement is executed and continues execution at the statement following switch. If break is omitted, the program continues execution at the next statement in the switch statement. The break statement is not required if a return statement precedes it.

        document.getElementById('demo').innerHTML = 'This month is ' + thisMonth;

    </script>

</body>

</html>
