
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>deep copy</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    </head>
    <body>
        <textarea id="ta" cols="30" rows="10"></textarea>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            
            // https://www.json.org/json-en.html
            // https://www.w3schools.com/js/js_json_stringify.asp
            // https://www.w3schools.com/js/js_json_parse.asp

            // https://medium.com/andy-blog/%E9%97%9C%E6%96%BCjs%E4%B8%AD%E7%9A%84%E6%B7%BA%E6%8B%B7%E8%B2%9D-shallow-copy-%E4%BB%A5%E5%8F%8A%E6%B7%B1%E6%8B%B7%E8%B2%9D-deep-copy-5f5bbe96c122


            const data = [
                {
                    name: "Sam",
                    age: 38,
                    job: "student",
                },
                {
                    name: "John",
                    age: 30,
                    job: "teacher",
                },
            ];

            const data2 = [...data]; // 淺層複製
            const data3 = JSON.parse(JSON.stringify(data)); // 深層複製

            console.log(data2);
            console.log(data3);

            data[0].name = 'David';

            ta.value = JSON.stringify(data2, null, 4);

            ta.value += "\n\n\n";
            ta.value += JSON.stringify(data3, null, 4);
            
        </script>
    </body>
</html>
