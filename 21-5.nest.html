<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9X9</title>
 
</head>

<body>
    
    <p id="demo"></p>

    <script>
     
        for (i=1; i < 10; i++) {
            for (k=1; k < 10; k++) {
                let x = i * k;
                let y = i + 'X' + k + '=' + i * k;
                // console.log(x);
                console.log(y);
                document.getElementById("demo").innerHTML = y;
            }
        }

    </script>
</body>

</html>
