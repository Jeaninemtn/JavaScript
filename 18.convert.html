<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert</title>
</head>
<body>
    <input type="number" id="score" oninput="myChange()" min="0" max="100">
    <div id="info"></div>

    <script>
        const score = document.querySelector('#score');
        const info = document.querySelector('#info');

        function myChange() {
            let s = +score.value; // 轉換成數值
            let g = '';
            if(s>=0 && s<=100){

                if(s>=95){
                    g = 'A';
                } else if(s>=85){
                    g = 'B';
                } else if(s>=75){
                    g = 'C';
                } else if(s>=70){
                    g = 'D';
                } else if(s>=60){
                    g = 'E';
                } else {
                    g = 'F';
                }
                
                // 巢狀結構

                info.innerHTML = g;

            } else {
                info.innerHTML = 'out of range'
            }


        }

    </script>
</body>
</html>
