<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try and catch</title>
</head>

<body>
    <script src="./js/jquery-3.6.0.min.js"></script>

    <script>
        const str = '{"name":"bill"';
        let obj = {};
        try {
            obj = JSON.parse(str);
            console.log('123');
        } catch(ex){
            console.log(ex);
            console.log('456');
        }
        console.log(obj);

    </script>

</body>

</html>
