<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="booking-list mb-30 border-bottom-main-color">
        <table>
            <tr class="yellow">
                <th class="d-flex justify-center align-item-center">
                    <label>
                        <input type="checkbox" class="checkitem" hidden>
                        <span>
                            <svg width="14" height="10" viewBox="0 0 21 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_1427_26028)">
                                    <path
                                        d="M20.5616 0.440204C21.1476 1.02621 21.1476 1.97318 20.5616 2.55919L8.56031 14.5605C7.97431 15.1465 7.02733 15.1465 6.44133 14.5605L0.439361 8.55984C-0.146454 7.97384 -0.146454 7.02686 0.439361 6.44086C1.02527 5.85486 1.97506 5.85486 2.56106 6.44086L7.45863 11.3773L18.4426 0.440204C19.0287 -0.146735 19.9756 -0.146735 20.5616 0.440204Z"
                                        fill="#fff" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_1427_26028">
                                        <rect width="21.0011" height="15" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </span>
                    </label>
                </th>
                <th>商品圖片</th>
                <th>商品名稱</th>
                <th>選項</th>
                <th>尺寸</th>
                <th>數量</th>
                <th>單價</th>
                <th>小計</th>
                <th>
                    <button class="delete-button btn_4w" onclick="deleteFunction()">一鍵移除</button>
                </th>
            </tr>
            <tr id="text">
                <td class="d-flex justify-center align-item-center">
                    <label>
                        <input type="checkbox" id="checkOneItem" class="checkitem" hidden>
                        <span>
                            <svg width="14" height="10" viewBox="0 0 21 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_1427_26028)">
                                    <path
                                        d="M20.5616 0.440204C21.1476 1.02621 21.1476 1.97318 20.5616 2.55919L8.56031 14.5605C7.97431 15.1465 7.02733 15.1465 6.44133 14.5605L0.439361 8.55984C-0.146454 7.97384 -0.146454 7.02686 0.439361 6.44086C1.02527 5.85486 1.97506 5.85486 2.56106 6.44086L7.45863 11.3773L18.4426 0.440204C19.0287 -0.146735 19.9756 -0.146735 20.5616 0.440204Z"
                                        fill="#fff" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_1427_26028">
                                        <rect width="21.0011" height="15" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </span>
                    </label>
                </td>
                <td>
                    <img src="./img/mall/1.jpg" alt="">
                </td>
                <td>
                    <h4>孤單又燦爛的神-鬼怪 周邊娃娃</h4>
                </td>
                <td>
                    <h4>蕎麥君</h4>
                </td>
                <td>
                    <h4>S</h4>
                </td>
                <td>
                    <div class="d-flex justify-center">
                        <button class="button-number button-number-minus mr-10"
                            onclick="subFunction()">-</button>
                        <input type="text" value="1" id="quantity">
                        <button class="button-number button-number-plus ml-10"
                            onclick="addFunction()">+</button>
                    </div>
                </td>
                <td>
                    <h4 id="singlePrice">840</h4>
                </td>
                <td>
                    <h4 id="subTotalPrice">840</h4>
                </td>
                <td>
                    <button class="delete-one-button btn_2w" onclick="deleteFunction()">移除</button>
                </td>
            </tr>
        </table>
        <div id="noProduct">
            <h3>目前購物車內沒有商品</h3>
        </div>
    </div>

    <script>


function deleteFunction() {
    // Get the checkbox
    var checkBox = document.getElementById("checkOneItem");
    // Get the output text
    var text = document.getElementById("text");

    if (checkBox.checked == true) {
        if (confirm("確定要移除本商品嗎?") == true) {
            text.style.display = "none";
        }
    } else {
        alert("請勾選要移除的商品");
    }
};


var singlePrice = '840';
var subTotalPrice = `<h4>${singlePrice * q}</h4>`;
document.getElementById('subTotalPrice').innerHTML = subTotalPrice;

function addFunction() {
    var q = parseInt(document.getElementById('quantity').value);
    q = isNaN(q) ? 0 : q;
    q++;
    document.getElementById('quantity').value = q;
    subTotalPrice = `<h4>${singlePrice * q}</h4>`;
    document.getElementById('subTotalPrice').innerHTML = subTotalPrice;
};

function subFunction() {
    var q = parseInt(document.getElementById('quantity').value);
    q = isNaN(q) ? 0 : q;
    if (q > 1) {
        q--;
        document.getElementById('quantity').value = q;
        subTotalPrice = `<h4>${singlePrice * q}</h4>`;
        document.getElementById('subTotalPrice').innerHTML = subTotalPrice;
    }
};

// TODO: 如果購物車裡沒有商品

var n = document.getElementById('text');

console.log(n);


if (n.style.display('none') = true) {
    document.getElementById('noProduct').style.removeProperty('display', 'none');
    document.getElementById('noProduct').style.setProperty('display', 'block');

} 

// 優惠券詳情 展開

$('#discountInfo').click(function () {
    console.log('hello', this);
    $('.discount-info').toggleClass('d-none');
    $('#discountInfo').toggleClass('border-bottom-main-color');
});



    </script>
</body>
</html>
