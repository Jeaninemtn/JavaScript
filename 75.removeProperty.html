<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: burlywood;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 80%;
        }

        table tr {
            height: 100px;
        }

        table,
        table th,
        table td {
            border: 2px solid #ffa;
            border-collapse: collapse;
            text-align: center;
        }

        /* checkbox樣式 */
        /* https://moderncss.dev/pure-css-custom-checkbox-style/ */

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        input[type="text"] {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>
                    <label>
                        <input type="checkbox" class="checkitem">
                    </label>
                </th>
                <th>商品圖片</th>
                <th>商品名稱</th>
                <th>選項</th>
                <th>尺寸</th>
                <th>數量</th>
                <th>單價</th>
                <th>小計</th>
                <th>
                    <button class="delete-button" onclick="deleteFunction()">一鍵移除</button>
                </th>
            </tr>
            <tr id="text">
                <td>
                    <label>
                        <input type="checkbox" id="checkOneItem" class="checkitem">
                    </label>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div class="d-flex justify-center">
                        <button class="button-number button-number-minus" onclick="subFunction()">-</button>
                        <input type="text" value="1" id="quantity">
                        <button class="button-number button-number-plus" onclick="addFunction()">+</button>
                    </div>
                </td>
                <td>
                    <h4 id="singlePrice">840</h4>
                </td>
                <td>
                    <h4 id="subTotalPrice">840</h4>
                </td>
                <td>
                    <button class="delete-one-button btn_2w" onclick="deleteFunction()">移除</button>
                </td>
            </tr>
        </table>

        <div id="noProduct" style="display: none;">
            <h3>目前購物車內沒有商品</h3>
        </div>
    </div>

    <script>

        // Get the checkbox
        var checkBox = document.getElementById("checkOneItem");
        // Get the output text
        var text = document.getElementById("text");

        var nn = document.getElementById('noProduct');

        function deleteFunction() {
            if (checkBox.checked == true) {
                if (confirm("確定要移除本商品嗎?") == true) {
                    text.style.display = "none";
                    // 如果購物車裡沒有商品
                    nn.style.removeProperty('display', 'none');
                    nn.style.setProperty('display', 'block');
                }
            } else {
                alert("請勾選要移除的商品");
            }
        };

        // 商品數量與價格

        var singlePrice = '840';
        var subTotalPrice = `<h4>${singlePrice * q}</h4>`;
        document.getElementById('subTotalPrice').innerHTML = subTotalPrice;

        function addFunction() {
            var q = parseInt(document.getElementById('quantity').value);
            q = isNaN(q) ? 0 : q;
            q++;
            document.getElementById('quantity').value = q;
            subTotalPrice = `<h4>${singlePrice * q}</h4>`;
            document.getElementById('subTotalPrice').innerHTML = subTotalPrice;
        };

        function subFunction() {
            var q = parseInt(document.getElementById('quantity').value);
            q = isNaN(q) ? 0 : q;
            if (q > 1) {
                q--;
                document.getElementById('quantity').value = q;
                subTotalPrice = `<h4>${singlePrice * q}</h4>`;
                document.getElementById('subTotalPrice').innerHTML = subTotalPrice;
            }
        };

    </script>
</body>

</html>
