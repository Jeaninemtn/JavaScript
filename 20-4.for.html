<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid black;
            background-color: rgb(207, 228, 249);
        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: rgb(236, 191, 247);
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 600;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="rect">
        <!--
            <div class="ball">88</div>
            -->
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const rect = $(".rect");

        for (let i = 0; i < 10; i++) {
            const div = $(`<div class="ball">${i + 1}</div>`);
            div.css({
                left: 50 + i * 60,
                top: 100 + i * 30,
            });
            rect.append(div);
        }

        $('div.ball').click(function () {
            console.log('hello', this);
        })

    </script>
</body>

</html>
