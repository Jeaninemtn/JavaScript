<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            font: 1.6rem 'Margarine';
        }

        #mynetwork {
            width: 100vw;
            height: 100vh;
            /* border: 1px solid lightgray; */
            background-color: #333333;
            background-size: cover;
        }

        #form {
            position: fixed;
            top: 0;
            z-index: 999;
            display: flex;
        }

        input {
            margin-right: 5px;
        }

        button {
            padding-right: 10px;
            padding-left: 10px;
            letter-spacing: 0.1rem;
            margin-right: 5px;
        }
    </style>
</head>

<body onload="draw()">
    <form id="form">
        <input type="color" oninput="myFunc(event)">
        <button type="button" onclick="addImg()">Set Image</button>
        <button type="reset" onclick="toReset()">Reset</button>
    </form>
    <div id="mynetwork"></div>


    <script src="./scripts/vis-network.min.js"></script>
    <script>

        // https://github.com/visjs/vis-network

        var DIR = "./img/";
        var nodes = null;
        var edges = null;
        var network = null;

        // Called when the Visualization API is loaded.
        function draw() {
            // create people.
            // value corresponds with the age of the person
            var DIR = "./img/";
            nodes = [
                { id: 1, shape: "image", image: DIR + "gateway.png" },
                { id: 2, shape: "image", image: DIR + "gateway.png" },
                { id: 3, shape: "image", image: DIR + "gateway.png" },
                { id: 4, shape: "image", image: DIR + "gateway.png" },
                { id: 5, shape: "image", image: DIR + "gateway.png" },
                { id: 6, shape: "image", image: DIR + "gateway.png" },
                { id: 7, shape: "image", image: DIR + "gateway.png" },
                { id: 8, shape: "image", image: DIR + "gateway.png" },
                { id: 9, shape: "image", image: DIR + "gateway.png" },
                { id: 10, shape: "image", image: DIR + "gateway.png" },
                { id: 11, shape: "image", image: DIR + "gateway.png" },
                { id: 12, shape: "image", image: DIR + "gateway.png" },
                { id: 13, shape: "image", image: DIR + "gateway.png" },
                { id: 14, shape: "image", image: DIR + "gateway.png" },

            ];

            edges = [
                { from: 1, to: 2 },
                { from: 2, to: 3 },
                { from: 2, to: 4 },
                { from: 4, to: 5 },
                { from: 4, to: 10 },
                { from: 4, to: 6 },
                { from: 6, to: 7 },
                { from: 7, to: 8 },
                { from: 8, to: 9 },
                { from: 8, to: 10 },
                { from: 10, to: 11 },
                { from: 11, to: 12 },
                { from: 12, to: 13 },
                { from: 13, to: 14 },
                { from: 9, to: 16 },
            ];

            // create a network
            var container = document.getElementById("mynetwork");
            var data = {
                nodes: nodes,
                edges: edges,
            };
            var options = {
                nodes: {
                    borderWidth: 2,
                    borderWidthSelected: 6,
                    size: 24,
                    color: {
                        border: "#111111",
                        background: "#bbbbbb",
                        highlight: {
                            border: "black",
                            background: "white",
                        },
                        hover: {
                            border: "orange",
                            background: "grey",
                        },
                    },
                    font: { color: "#eeeeee" },
                    shapeProperties: {
                        useBorderWithImage: true,
                    },
                },
                edges: {
                    color: "lightgray",
                },
            };
            network = new vis.Network(container, data, options);
        }

        // -------------------------------------

        function myFunc(ev) {
            selectedColor = document.querySelector('input[type="color"]') ? document.querySelector('input[type="color"]').value : 0;
            // console.log(selectedColor);

            // 把顏色轉成rgb形式 (原先是16進位)
            const color = ev.target.value
            const r = parseInt(color.substr(1, 2), 16)
            const g = parseInt(color.substr(3, 2), 16)
            const b = parseInt(color.substr(5, 2), 16)
            // console.log(`${r}, ${g}, ${b}`);

            selectedColor = [r, g, b];

            document.getElementById("mynetwork").style.backgroundColor = "rgb" + "(" + selectedColor.toString() + ")";

            // 開始抓對比色
            const br = 255 - r;
            const bg = 255 - g;
            const bb = 255 - b;
            rvsColor = [br, bg, bb];
            // console.log(rvsColor);
            console.log( "rgb" + "(" + rvsColor.toString() + ")");

        }

        function addImg() {
            document.getElementById("mynetwork").style.backgroundImage = "url('./img/ocean.jpg')";
        }

        function toReset() {
            document.getElementById('form').reset();
            document.getElementById("mynetwork").style.backgroundImage = "none";
            document.getElementById("mynetwork").style.backgroundColor = "#ffffff";
        }

    </script>
</body>

</html>
