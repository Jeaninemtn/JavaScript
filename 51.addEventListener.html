<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>

<body>
    <button id="btn1" type="button" class="btn btn-secondary btn-lg">click 1</button>
    <button id="btn2" type="button" class="btn btn-secondary btn-lg">click 2</button>

    <script src="./js/jquery-3.6.0.min.js"></script>

    <script>

        const btn1 = document.querySelector('#btn1');
        const btn2 = document.querySelector('#btn2');

        function handler1() {
            console.log(this);
        };
        const handler2 = () => {
            console.log(this);
        };
        // 箭頭函式

        // 比較上面兩個印出來的差別

        btn1.addEventListener('click', handler1);
        btn2.addEventListener('click', handler1);

        btn1.addEventListener('click', handler2);
        btn2.addEventListener('click', handler2);

    </script>
</body>

</html>
