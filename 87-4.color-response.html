<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <title>color response</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .input-box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #box {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #aaf;
            color: #aaf;
            /* background-color: #aaf; */
            margin-top: 10px;
        }
        #text {
            font-family: 'Lemon', cursive;
            letter-spacing: 0.2rem;
            text-indent: 0.2rem;
        }

    </style>
</head>

<body>

    <div class="input-box">
        <input type="color" name="bgC" oninput="myFunc(event)">
        <div id="box">
            <h1 id="text">YES</h1>
        </div>
    </div>

    <script>

        // 用input color去選背景色 + 自動挑對比色填入框框
        
        function myFunc(ev) {
            selectedColor = document.querySelector('input[type="color"]') ? document.querySelector('input[type="color"]').value : 0;
            // console.log(selectedColor);

            // 把顏色轉成rgb形式 (原先是16進位)
            const color = ev.target.value
            const r = parseInt(color.substr(1, 2), 16)
            const g = parseInt(color.substr(3, 2), 16)
            const b = parseInt(color.substr(5, 2), 16)
            // console.log(`${r}, ${g}, ${b}`);

            selectedColor = [r, g, b];

            document.getElementById('text').style.color = "rgb" + "(" + selectedColor.toString() + ")";
            document.getElementById('box').style.borderColor = "rgb" + "(" + selectedColor.toString() + ")";
            
            // 開始抓對比色
            const br = 255 - r;
            const bg = 255 - g;
            const bb = 255 - b;
            bodyBGC = [br, bg, bb];
            // console.log(bodyBGC);

            var Body = document.getElementsByTagName("BODY")[0];
            Body.style.backgroundColor = "rgb" + "(" + bodyBGC.toString() + ")";
        }
        
    </script>
</body>

</html>
