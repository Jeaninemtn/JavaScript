<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.4rem;
            color: #655691;
        }

        .dropdown-check-list {
            display: inline-block;
        }

        .dropdown-check-list {
            position: relative;
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #655691;
        }

        .selectItems {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selectItems span {
            margin-right: 30px;
        }

        .dropdown-check-list ul.items {
            padding: 2px;
            display: none;
            margin: 0;
            border-top: none;
        }

        .dropdown-check-list ul.items li {
            list-style: none;
            margin-top: 10px;
        }

        .dropdown-check-list.visible span {
            color: #0094ff;
        }

        .dropdown-check-list.visible .items {
            display: block;
        }
    </style>

</head>

<body>
    <div id="list" class="dropdown-check-list">
        <div class="selectItems">
            <span id="valueName">Choose</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <ul class="items">
            <li><input type="checkbox" value="Apple" />
                <label for="">Apple</label>
            </li>
            <li><input type="checkbox" value="Orange" />
                <label for="">Orange</label>
            </li>
            <li><input type="checkbox" value="Kiwi" />
                <label for="">Kiwi</label>
            </li>
            <li><input type="checkbox" value="Banana" />
                <label for="">Banana</label>
            </li>
            <li><input type="checkbox" value="Mango" />
                <label for="">Mango</label>
            </li>
        </ul>
    </div>

    <script>

        // 選單收合
        var checkList = document.getElementById('list');
        checkList.getElementsByClassName('selectItems')[0].onclick = function (event) {
            if (checkList.classList.contains('visible')) {
                checkList.classList.remove('visible');
            }
            else {
                checkList.classList.add('visible');
            }
        }

        // 選取所有的checkbox
        var selected = document.querySelectorAll('input[type="checkbox"]');
        for (let i = 0; i < selected.length; i++) {
            const selectedValue = selected[i].value;
            // console.log(selectedValue);
        }

        // 在所有的checkbox上綁偵測 如果被點擊就執行以下function
        selected.forEach(e => e.addEventListener("click", displayValue));

        var checked_items = [];
        function displayValue() {
            var checked_value = "";  // 每次點擊都清空上次點擊紀錄
            // 選取被checked的checkbox
            checked_items = document.querySelectorAll('input[type="checkbox"]:checked');
            // 跑迴圈把所有checked的value拿出來
            for (let i = 0; i < checked_items.length; i++) {
                checked_value = checked_value + checked_items[i].value + ", ";
            }
            // 把value帶回HTML顯示出來
            document.getElementById('valueName').innerHTML = checked_value;

            // 如果沒有任何東西被checked 顯示choose就好
            if (checked_value == "") {
                document.getElementById('valueName').innerHTML = "Choose";
            }
        };

    </script>

</body>

</html>
