<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="info">1</div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const ar1 = [2, 4, 6, 8];
            const ar2 = [1, 3, 5, 7, 9];
            const ar3 = ar1.concat(ar2); // 淺層copy 得到ar1 + ar2
            const ar4 = ar1.concat(); // 淺層copy 複製ar1

            console.log({ ar3 });
            console.log({ ar4 });

            console.log(ar3.indexOf(5));
            console.log(ar3.indexOf("5")); // 找不到 所以會拿到-1
            console.log(ar3.toString());
            console.log(ar3.join());
            console.log(ar3.join("---"));
            console.log(ar3.slice(3, 6)); // 淺層copy 索引3-6
            console.log(ar3.slice()); // copy全部索引
            console.log(ar3.slice(3)); // copy索引3到最後
        </script>
    </body>
</html>
